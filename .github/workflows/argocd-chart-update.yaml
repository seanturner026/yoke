jobs:
  update-embedded-argocd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          sparse-checkout: |
            cmd
            go.mod
            go.sum
            Taskfile.yml

      - name: Setup Taskfile
        uses: go-task/setup-task@v1

      - name: Check for new ArgoCD Chart version
        id: diff
        shell: bash
        run: |
          set -euo pipefail

          task update-yokecd-argo

          # cd cmd/yokecd-installer/argocd
